<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>ToDo List</header>



<main>
        <div class="bg__container">
            <form autocomplete="off">
                <label>
                    <input id="new-todo" name="todo" type="text" placeholder="new todo" />
                </label>
                <select id="user-todo" name="user">
                    <option disabled selected>SELECT USER</option>
                </select>
                <button><span>&#10003;</span></button>
            </form>
        </div>
        <ul id="todo-list">
        </ul>
</main>
    

<div class="up">&#8593;</div>
<div class="error"></div>
<div class="left-btn">
    <span class="reset">&times;</span>
    <span class="update"><img src="reset.png"></span>
</div>

    <script src="app.js"></script>
</body>

</html>
